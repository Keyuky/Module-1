<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = +prompt("nhap vao mot so");
        let count = 0, countN = 0;
        for(let i = 2; i < Number.MAX_SAFE_INTEGER; i++){
            if(countN < n){
                for(let j = 1; j <= i; j++){
                    if(i % j == 0){
                        count++;
                    }
                }
                if(count == 2){
                    countN++;
                    document.write(i + "<br>");
                }
                count = 0;
            }else {
                break;
            }
        }
    </script>
</body>
</html>
