<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <p>
            <label>Celsius</label>
            <input id="inputCelsius" type="number" placeholder="Celsius"
                   oninput="temperatureConverter(this.value)"
                   onchange="temperatureConverter(this.value)">
        </p>
        <p>Fahrenheit: <span id="outputFahrenheit"></span></p>
        <p>Kenvin: <span id="outputKenvin"></span></p>
    </form>
    <script>
        function temperatureConverter(valNum) {
            valNum = parseFloat(valNum);
            document.getElementById("outputFahrenheit").innerHTML = (9 / 5) * valNum + 32
            document.getElementById("outputKenvin").innerHTML = valNum + 273.15
        }
    </script>
</body>
</html>
