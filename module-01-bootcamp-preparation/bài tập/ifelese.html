    <title>Document</title>

<body>
    <script>
         let num1 = +prompt("nhập số thứ nhất: ");
            let num2 = +prompt("nhập số thứ hai: ");
           function chiahet(num1,num2) {
                if (num1 % num2) { 
                    alert ("số thứ nhất chia hết cho số thứ hai")
                } else 
                    alert ("số thứ nhất không chia hết cho số thứ hai")
                
            }
            chiahet(num1 , num2)
    </script>
</body>
