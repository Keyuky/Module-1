<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let KT = +prompt("nhập điểm kiểm tra");
        let GK = +prompt("nhập điểm thi giữa kỳ");
        let CK = +prompt("nhập điểm thi cuối kỳ");
        let result = ((KT * 0.1) + (GK * 0.3) +(CK* 0.6));
        function total(KT, GK, CK){
            if(result > 8 && result <= 10){
                alert("Tổng: " + result + " Học lực loại Giỏi");
            }
            else if (result > 6,5 && result < 8){
                alert("Tổng: " + result + " Học lực loại Khá");
            } 
            else if(result > 5 && result < 6,5){
                alert("Tổng: " + result + "  Học lực loại Trung Bình");
            }
}
        total(KT, GK, CK);
    </script>
</body>
</html>
