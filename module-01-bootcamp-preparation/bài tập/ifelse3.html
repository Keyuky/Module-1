<body>
    <script>
        let num = +prompt("nhập vào một số");
        function n(num) {
            if (num > 0){
                alert("lớn hơn 0");
            } else 
                if (num == 0) {
                    alert("0");
            } else 
                alert("nhỏ hơn 0");
        }
        n(num)
    </script>
