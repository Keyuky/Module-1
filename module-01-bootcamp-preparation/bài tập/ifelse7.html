<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1 = 100.000;  //tiền cước bắt buộc phải trả
        let num2 = 500;  // tiền cước gọi trong 1 phút
        let num3 = +prompt("nhập vào tổng thời gian gọi trong tháng")
        let sum1 = num2 * num3; //tiền cước gọi của hộ gia đình trong 1 tháng
        let sum2 = num1 + sum1; // tiền cước tổng của hộ gia đình trong 1 tháng
        
        alert("Tiền cước điện thoại cho một hộ gia đình là: " + sum2 + "Đ");
    </script>
</body>
</html>
