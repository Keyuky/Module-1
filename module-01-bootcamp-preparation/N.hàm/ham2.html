<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var text = "";
        var num = [0, 2, 5, 4, 6, 8];
        for (let i = 0; i < num.length;i++) {
            if((num[i] % 2 == 0)&&(num[i + 1] % 2 == 0)) {
                text += num[i] + "-";
            }
            else {
                text += num[i]
            }
        }
        console.log(text)
    </script>
</body>
