<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng Cửu Chương</title>
</head>
<body>
    <h1>BẢNG CỬU CHƯƠNG</h1>
    <script>
        let bcc,i,j;
        bcc = "<table border='1' width=100% cellspacing='0' cellpadding='15' style='text-align:center'>";
            for (i = 1;i < 10;i++ ) {
                bcc = bcc + "<tr>";
                for (j = 2;j < 10;j++) {
                    bcc = bcc +"<td>" + j + "x" + i + "=" + (j*i) + "</td>" 
                }
            bcc = bcc + "</tr>";    
            }
        bcc = bcc + "</table>";
        document.write(bcc);
    </script>
</body>
</html>
